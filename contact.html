<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<style>
		#banner1 p {
			font-family: Arial, sans-serif;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-transform: uppercase;
		}

		#contenuprincipal {
			padding: 20px;
		}

		.contact-form {
			margin-bottom: 20px;
		}

		.contact-label {
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.contact-input {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.contact-button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.contact-button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div id="banner1">
		<p>Site de Philippe QIAN</p>
	</div>
	<div id="menu">
		<ul>
			<li><a href="index.html">Accueil</a></li>
			<li><a href="news.html">En savoir plus</a></li>
			<li><a href="infos.html">Infos</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
	<div id="banner2"></div>

	<div id="contenuprincipal">
		<form class="contact-form" action="process.php" method="POST">
			<label class="contact-label" for="name">Nom:</label>
			<input class="contact-input" type="text" id="name" name="name" required>

			<label class="contact-label" for="email">E-mail:</label>
			<input class="contact-input" type="email" id="email" name="email" required>

			<label class="contact-label" for="message">Message:</label>
			<textarea class="contact-input" id="message" name="message" rows="5" required></textarea>

			<button class="contact-button" type="submit">Envoyer</button>
		</form>
	</div>

	<div id="footer">
		<p>Philippe QIAN | Tous droits réservés</p>
	</div>
</body>
</html>
